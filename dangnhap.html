<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="dangnhaptaikhoan">
    <div class="register-container">
      <!-- navbar moved out of the (previously empty) form to match other pages -->
      <div id="navbar">
        <div class="nav-brand">
          <a href="index.html" class="brand">Sài Gòn Xanh</a>
          <button class="burger" id="menuToggle" aria-label="Open menu" aria-expanded="false">☰</button>
        </div>
        <div class="nav-links" id="navLinks">
          <a href="index.html">Trang chủ</a>
          <a href="chientich.html">Chiến tích</a>
          <a href="hoptacvoiKol.html">Hợp tác với KOL</a>
          <a href="gioithieu.html">Giới thiệu</a>
          <div class="dropdown">
            <button class="dropbtn">Cài đặt &#x25BE;</button>
            <div class="dropdown-content">
              <a href="dangnhap.html">Đăng nhập</a>
              <a href="dangky.html">Đăng ký</a>
            </div>
          </div>
        </div>
      </div>
      <div class="login-container">
        <h1>Đăng nhập tài khoản</h1>
        <form id="loginForm" class="login-form mx-auto">
          <div class="mb-3">
            <label for="email_login" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email_login"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword2" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword2"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>

    <script>
      // Menu toggle for this page (keeps behavior consistent across pages)
      (function () {
        var menuToggle = document.getElementById('menuToggle');
        var navLinks = document.getElementById('navLinks');
        if (!menuToggle || !navLinks) return;
        menuToggle.addEventListener('click', function () {
          var open = navLinks.classList.toggle('open');
          menuToggle.setAttribute('aria-expanded', open);
        });
      })();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
